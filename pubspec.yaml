name: onic_esports_app
description: "A management app for ONIC Esports fans."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Semua library yang kita butuhkan
  device_info_plus: ^10.1.0
  webview_flutter: ^4.8.0
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Mendaftarkan folder gambar dan folder font
  assets:
    - assets/images/