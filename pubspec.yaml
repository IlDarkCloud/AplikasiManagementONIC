name: onic_esports_app
description: "A management app for ONIC Esports fans."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0' # Sesuaikan dengan versi SDK Anda jika perlu

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  # ------------------------------------------------------------------- #
  # BAGIAN YANG SAYA UBAH ADA DI BAWAH INI
  # ------------------------------------------------------------------- #

  # 1. Mengaktifkan folder assets untuk gambar
  # Pastikan Anda sudah membuat folder assets/images/ di proyek Anda
  assets:
    - assets/images/

